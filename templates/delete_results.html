{% extends "base.html" %}

{% block styling %}
    #main {
        padding: 400px 0px;
    }
{% endblock %}

{% block content %}
	<h2 class="subtitle"><font face = "arial,helvetica">Delete</font></h2>

	<hr class="heading">

      <p class="Deleted">
        {% if found_song == "yes" %}
          <p><font face = "arial,helvetica">
            <p style="color:#FFBC6E">Song Deleted</p></font>
          </p>
        {% else %}
        <p><font face = "arial,helvetica">
          <p style="color:#FFBC6E">Song doesn't exist</p></font>
        </p>
        {% endif %}
      </p>
{% endblock %}
