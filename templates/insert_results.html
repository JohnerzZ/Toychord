{% extends "base.html" %}

{% block styling %}
    #main {
        padding: 395px 0px;
    }
{% endblock %}

{% block content %}
	<h2 class="subtitle"><font face = "arial,helvetica">Insert</font></h2>

	<hr class="heading">

      <p class="Inserted">
          {% if found_song == "yes" %}
          <p><font face = "arial,helvetica">
            <p style="color:#FFBC6E">Song Updated</p></font>
          </p>
        {% else %}
        <p><font face = "arial,helvetica">
          <p style="color:#FFBC6E">Song Inserted</p></font>
        </p>
        {% endif %}
      </p>
{% endblock %}
